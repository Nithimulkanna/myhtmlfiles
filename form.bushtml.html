<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <title>TSRTC Application Form</title>
</head>
<body>

    <!-- Application Details Section -->
    <form>
        <fieldset>
            <legend>Application Details</legend>
            <label>Name:</label>
            <input type="text" placeholder="Enter Name"><br><br>

            <label>Father's/Guardian's Name:</label>
            <input type="text" placeholder="Enter Father's Name"><br><br>

            <label>Date of Birth:</label>
            <input type="date"><br><br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female<br><br>

            <label>Age as on:</label>
            <input type="number"><br><br>

            <label>Aadhar Number:</label>
            <input type="number"><br><br>

            <label>WhatsApp Number:</label>
            <input type="number"><br><br>

            <label>Email ID:</label>
            <input type="email"><br><br>

            <label>Photo:</label>
            <input type="file"><br><br>
        </fieldset>
        <br>

        <!-- Address Details Section -->
        <fieldset>
            <legend>Residential Address</legend>
            <label>Address:</label>
            <input type="text"><br><br>

            <label>District:</label>
            <select>
                <option>Hyderabad</option>
            </select><br><br>

            <label>Mandal:</label>
            <select>
                <option>Hyderabad</option>
            </select><br><br>

            <label>Village:</label>
            <select>
                <option>Hyderabad</option>
            </select><br><br>

            <label>Pincode:</label>
            <input type="number"><br><br>
        </fieldset>
        <br>

        <!-- Pass Type Section -->
        <fieldset>
            <legend>Pass Type Details</legend>
            <label>City:</label>
            <select>
                <option>Hyderabad</option>
            </select><br><br>

            <label>Pass Type:</label>
            <select>
                <option>--Select--</option>
                <option>Greater Pass</option>
                <option>Ordinary Pass</option>
                <option>Metro Express Pass</option>
                <option>Metro Deluxe Pass</option>
            </select><br><br>
        </fieldset>
        <br>

        <!-- Payment Details Section -->
        <fieldset>
            <legend>Payment & Delivery</legend>
            <label>Payment Mode:</label>
            <select>
                <option>Select Payment Method</option>
                <option>At Counter</option>
            </select><br><br>

            <label>Pass Delivery Mode:</label>
            <select>
                <option>Select Delivery Mode</option>
                <option>At Counter</option>
            </select><br><br>
        </fieldset>
        <br>

        <!-- Submit Button -->
        <center>
            <input type="submit" value="Submit">
        </center>
    </form>

</body>
</html>
